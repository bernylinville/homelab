---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openebs
  namespace: openebs
spec:
  interval: 15m
  chart:
    spec:
      chart: openebs
      version: v3.7.0
      sourceRef:
        kind: HelmRepository
        name: openebs
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    localprovisioner:
      enabled: true
      image: "openebs/provisioner-localpv"
    ndm:
      enabled: true
      image: "openebs/node-disk-manager"
    ndmOperator:
      enabled: true
      image: "openebs/node-disk-operator"
    ndmExporter:
      enabled: true
    helper:
      image: "openebs/linux-utils"
